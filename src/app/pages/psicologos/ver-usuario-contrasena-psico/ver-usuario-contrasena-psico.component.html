<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>


<mat-dialog-content class="mat-typography">
<h2 mat-dialog-title class="text-center">Datos de Acceso</h2>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" #pUsuario [value]="ApiFullobjContrasenaUsuarioInfo.rpta.codigoUsuario" readonly>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <mat-form-field appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input matInput type="text" #pContrasena [value]="ApiFullobjContrasenaUsuarioInfo.rpta.contrasena" readonly>
      </mat-form-field>
    </div>
  </div>
</div>
</mat-dialog-content>
