<ng-template [ngIf]="html_MostrarTabla">
<canvas baseChart class="chart"
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
               </canvas>
</ng-template>
<button class="btn btn-danger" style="background-color: orangered;" (click)="RealizarEstadistica()">Buscar</button>
