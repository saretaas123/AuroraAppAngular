<ng-template [ngIf]="html_MostrarTabla">
<canvas baseChart class="chart"
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
               </canvas>
              </ng-template>

<div class="text-center mt-3 mb-3">
<button class="btn btn-secondary"  (click)="RealizarEstadistica()">Buscar</button>
</div>
